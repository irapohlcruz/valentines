<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e6f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('https://www.transparenttextures.com/patterns/diagonal-stripes-light.png');
            background-size: cover;
            overflow-y: auto; /* Allow vertical scrolling */
            text-align: center;
        }

        .message {
            font-size: 32px;
            color: #333;
            font-weight: bold;
            margin-top: 30px;
            letter-spacing: 1px;
            z-index: 10;
            position: relative;
        }

        .image-container {
            display: none;
            margin-top: 30px;
            border: 10px solid #e74c3c;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: relative;
        }

        .image-container img {
            max-width: 80%; /* Adjust this to control the size */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 40px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        /* Heart animation */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: heartJump 2s ease-in-out infinite;
            color: red;
            z-index: 100;
        }

        /* Keyframes for heart animation */
        @keyframes heartJump {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Message Text -->
    <div class="message">
        Happy Valentine's Day! ðŸ’–
    </div>

    <!-- Button to Show Image and Play Music -->
    <button class="btn" onclick="showImagePlayMusicAndHearts()">Click Me! Please please please</button>

    <!-- Image Container (hidden initially) -->
    <div class="image-container" id="imageContainer">
        <img src="https://scontent.fmnl37-1.fna.fbcdn.net/v/t39.30808-6/426378623_7814774718537119_838087616083791138_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeGAnFEj0wBRMXPJvT6dbiDrlMLq31S7xCSUwurfVLvEJAwIMfhlyfiHE_eDJFS0-eqPr_n76U3FtfOJpar0t243&_nc_ohc=5EQu75lzl2oQ7kNvgHGp2yo&_nc_oc=AdjhyBcZRHsHtocWJWS5xiCtrIo3udgBhc5glLyDqNEdsgGP9WiZHNKZbXJcPy_feKw&_nc_zt=23&_nc_ht=scontent.fmnl37-1.fna&_nc_gid=Ananhu9NeNq2_lypC54Yyas&oh=00_AYALZH7iyWD73OQww9LQu9YZ3B5v-tGE6GvZLlWsY7DjQA&oe=67B45005" alt="Your Picture Together">
    </div>

    <!-- Embed Spotify Music Player -->
    <div id="spotifyPlayer" style="display:none; margin-top: 20px;">
        <iframe id="spotifyIframe" style="border-radius:12px"
            src="https://open.spotify.com/embed/track/39SQ0CjIineoa2mbiJpZdk?utm_source=generator&autoplay=true"
            width="100%" height="352" frameborder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <script>
        function showImagePlayMusicAndHearts() {
            // Show the image
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.style.display = 'block';

            // Show the Spotify player and force autoplay
            const spotifyPlayer = document.getElementById('spotifyPlayer');
            spotifyPlayer.style.display = 'block';

            // Trigger Spotify autoplay by reloading the iframe src
            const spotifyIframe = document.getElementById('spotifyIframe');
            const iframeSrc = spotifyIframe.src;
            spotifyIframe.src = ''; // Temporarily clear the source
            spotifyIframe.src = iframeSrc; // Reset the source to play music

            // Create heart effects
            createHearts();
        }

        // Function to create heart effects
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'ðŸ’–';

                // Randomize the starting position of the heart
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;

                // Append the heart to the body
                document.body.appendChild(heart);
            }
        }
    </script>

</body>
</html>

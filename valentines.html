<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e6f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('https://www.transparenttextures.com/patterns/diagonal-stripes-light.png');
            background-size: cover;
            overflow-y: auto;
            text-align: center;
        }

        .message {
            font-size: 32px;
            color: #333;
            font-weight: bold;
            margin-top: 30px;
            letter-spacing: 1px;
            z-index: 10;
            position: relative;
        }

        .image-container {
            display: none;
            margin-top: 30px;
            border: 10px solid #e74c3c;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: relative;
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 40px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: heartJump 2s ease-in-out infinite;
            color: red;
            z-index: 100;
        }

        @keyframes heartJump {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        Happy Valentine's Day! ðŸ’–
    </div>

    <button class="btn" onclick="showImagePlayMusicAndHearts()">Click Me! Please please please</button>

    <div class="image-container" id="imageContainer">
        <img src="file:///C:/Users/cruzi/Downloads/Valentines.jpg" alt="Bianca and I">
    </div>
    

    <div id="spotifyPlayer" style="display:none; margin-top: 20px;">
        <iframe id="spotifyIframe" style="border-radius:12px"
            src="https://open.spotify.com/embed/track/39SQ0CjIineoa2mbiJpZdk?utm_source=generator&autoplay=true"
            width="100%" height="352" frameborder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <script>
        function showImagePlayMusicAndHearts() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.style.display = 'block';

            const spotifyPlayer = document.getElementById('spotifyPlayer');
            spotifyPlayer.style.display = 'block';

            const spotifyIframe = document.getElementById('spotifyIframe');
            const iframeSrc = spotifyIframe.src;
            spotifyIframe.src = '';
            spotifyIframe.src = iframeSrc;

            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'ðŸ’–';

                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;

                document.body.appendChild(heart);
            }
        }
    </script>

</body>
</html>
